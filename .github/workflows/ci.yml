name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.x"

      - name: Run tests
        run: deno task test

      - name: Scope check
        run: deno task scope-check

      - name: Type-check policy
        run: deno task type-check-policy

      - name: Audit dependencies
        run: deno audit
