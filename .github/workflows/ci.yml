name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Deno
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: deno-${{ runner.os }}-${{ hashFiles('deno.lock') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.x"

      - name: Lint
        run: deno lint

      - name: Format check
        run: deno fmt --check

      - name: Line length check
        run: deno task line-length-check

      - name: TS filename check
        run: deno task ts-filename-check

      - name: Run tests
        run: deno task test

      - name: Scope check
        run: deno task scope-check

      - name: Boundary check
        run: deno task boundary-check

      - name: Dependency check
        run: deno task dependency-check

      - name: Type-check policy
        run: deno task type-check-policy

      - name: Audit dependencies
        run: deno audit
